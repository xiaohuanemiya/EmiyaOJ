server:
  port: 8081
spring:
  application:
    name: oj-stu-service
  datasource:
    url: jdbc:mysql://localhost:3306/emiya-oj?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 127.0.0.1
      port: 6379

# JWT配置
jwt:
  secret-key: EmiyaOJ-JWT-Secret-Key-2024-Very-Long-And-Secure-String-For-HMAC-SHA256-Algorithm
  ttl: 7200000
  token-name: Authorization

# 日志配置
logging:
  level:
    com.emiyaoj: INFO
    com.emiyaoj.stu: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

# mybatis-plus配置
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: assign_id
  type-aliases-package: com.emiyaoj.stu.domain.pojo
  mapper-locations: classpath:/mapper/**/*.xml

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.emiyaoj.stu.controller

# knife4j的增强配置
knife4j:
  enable: true
  setting:
    language: zh_cn

