server:
  port: 8080
spring:
  application:
    name: oj-service
  datasource:
    url: jdbc:mysql://10.30.22.1:3306/emiya-oj?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: 10.30.22.1
      port: 6379

# 沙箱配置
sandbox:
  url: http://10.30.22.1:10000
  timeout: 30000  # 超时时间（毫秒）


# JWT配置
jwt:
  secret-key: EmiyaOJ-JWT-Secret-Key-2024-Very-Long-And-Secure-String-For-HMAC-SHA256-Algorithm # jwt签名加密秘钥 (至少32个字符以满足256位要求)
  ttl: 7200000 # jwt过期时间, 毫秒
  token-name: Authorization # 前端传递过来的令牌名称

  # 24小时（毫秒）

# 日志配置
logging:
  level:
    com.emiyaoj: DEBUG
    org.springframework.security: DEBUG
# mybatis-plus配置
mybatis-plus:
  configuration:
    default-enum-type-handler: com.baomidou.mybatisplus.core.handlers.MybatisEnumTypeHandler
  global-config:
    db-config:
      update-strategy: not_null
      id-type: assign_id
  type-aliases-package: com.emiyaoj.service.domain.pojo
  mapper-locations: classpath:/mapper/**/*.xml

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.emiyaoj.service.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
